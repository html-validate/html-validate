cache:
  paths:
    - node_modules/

stages:
  - prepare
  - build
  - test

Install dependencies:
  stage: prepare
  tags:
    - nodejs
  artifacts:
    untracked: true
  script:
   - npm update

build:
  stage: build
  tags:
    - nodejs
  script:
    - node_modules/grunt-cli/bin/grunt build:ci

eslint:
  stage: test
  tags:
    - nodejs
  script:
    - node_modules/grunt-cli/bin/grunt eslint

Mocha:
  stage: test
  tags:
    - nodejs
  script:
    - node_modules/grunt-cli/bin/grunt mochaTest

Smoketest:
  stage: test
  tags:
    - nodejs
  script:
    - node_modules/grunt-cli/bin/grunt smoketest
