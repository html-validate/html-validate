cache:
  paths:
    - node_modules/

stages:
  - prepare
  - build
  - test
  - release

NPM:
  stage: prepare
  tags:
    - nodejs
  cache:
    key: "${CI_JOB_NAME}/${CI_COMMIT_REF_NAME}"
    paths:
    - node_modules/
  artifacts:
    name: html-validate-${CI_PIPELINE_ID}-npm
    expire_in: 1 week
    paths:
      - node_modules/
  script:
    - npm install

Build:
  stage: build
  tags:
    - nodejs
  artifacts:
    name: html-validate-${CI_PIPELINE_ID}-build
    expire_in: 1 week
    paths:
      - build/
  script:
    - node_modules/grunt-cli/bin/grunt build:ci

ESLint:
  stage: test
  tags:
    - nodejs
  variables:
    ESLINT_STRICT: 1
  script:
    - node_modules/grunt-cli/bin/grunt eslint

Mocha:
  stage: test
  tags:
    - nodejs
  script:
    - node_modules/grunt-cli/bin/grunt mochaTest

Smoketest:
  stage: test
  dependencies:
    - Build
  tags:
    - nodejs
  script:
    - node_modules/grunt-cli/bin/grunt smoketest

Publish to NPM:
  stage: release
  tags:
    - docker
  image:
    node:latest
  only:
    - tags
    - triggers
  script:
    - echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}' > ~/.npmrc
    - export PKG_VERSION=v$(node -p "require('./package.json').version")
    - echo ${CI_COMMIT_TAG}
    - echo ${PKG_VERSION}
    - test ${CI_COMMIT_TAG} = ${PKG_VERSION}
    - npm publish
