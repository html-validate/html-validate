<!-- Should not be allowed -->
<p>Fred & Barney</p>
<p>Fred > Barney</p>
<p>Fred < Barney</p>
<p class=foo's></p>
<p class=foo"s></p>
<p class=foo`s></p>
<p class=foo&s></p>

<!-- Should be allowed -->
<p>Fred &amp; Barney</p>
<p class=foo&apos;s></p>
<p class="'foo'"></p>
<p class='"foo"'></p>
<p if='foo < 9 && bar > 1'></p>

<!-- Non-ambiguous ampersands -->
<p>
	&
	&foo
	&amp;
</p>
<p id=foo&bar></p>
<p id=foo&></p>
<p id="foo&bar"></p>
<p id="foo&"></p>
