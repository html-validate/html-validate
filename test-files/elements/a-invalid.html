<!-- should be transparent -->
<span><a><div>foo</div></a></span>

<!-- should not allow interactive as content or descendant-->
<a href="target"><button type="button">foo</button></a>
<a href="target"><span><button type="button">foo</button></span></a>

<!-- should not allow nesting -->
<a href="target"><span><a href="target">foo</a></span></a>
<a><span><a>foo</a></span></a>

<!-- should not allow omitted href value -->
<a href>foo</a>

<!-- should not allow invalid type keywords -->
<a href="target" target="_invalid"> foo </a>

<!-- should not be allowed if href is omitted -->
<a target="_blank" download ping rel hreflang type referrerpolicy="" itemprop> foo </a>

<!-- should not allow omitted or invalid referrerpolicy -->
<a href="target" referrerpolicy>foo</a>
<a href="target" referrerpolicy="invalid">foo</a>

<!-- disallowed rel keywords -->
<a href="target" rel="canonical">foo</a>
<a href="target" rel="dns-prefetch">foo</a>
<a href="target" rel="expect">foo</a>
<a href="target" rel="icon">foo</a>
<a href="target" rel="manifest">foo</a>
<a href="target" rel="modulepreload">foo</a>
<a href="target" rel="pingback">foo</a>
<a href="target" rel="preconnect">foo</a>
<a href="target" rel="prefetch">foo</a>
<a href="target" rel="preload">foo</a>
<a href="target" rel="stylesheet">foo</a>
<a href="target" rel="dcterms.creator">foo</a>

<!-- should handle disallowed keywords in a list of many -->
<a href="target" rel="alternate external canonical">foo</a>
