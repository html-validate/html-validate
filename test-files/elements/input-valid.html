<!-- should be allowed if type="submit" or type="image" -->
<div id="valid-form-overrides">
	<input
		type="submit"
		formaction
		formenctype
		formmethod="post"
		formnovalidate
		formtarget="_blank"
	>
	<input
		type="image"
		formaction
		formenctype
		formmethod="post"
		formnovalidate
		formtarget="_blank"
		alt="lorem ipsum"
	>
</div>
