<!-- should be allowed under <tr> -->
<table>
	<tbody>
		<tr>
			<th>foo</th>
		</tr>
	</tbody>
</table>

<!-- should allow regular flow content -->
<table>
	<tbody>
		<tr>
			<th>
				<div>foo</div>
			</th>
		</tr>
	</tbody>
</table>

<!-- allowed scope values -->
<table>
	<tbody>
		<tr>
			<th scope="row"></th>
			<th scope="col"></th>
			<th scope="rowgroup"></th>
			<th scope="colgroup"></th>
		</tr>
	</tbody>
</table>

<!-- should allow integer colspan/rowspan -->
<table>
	<tbody>
		<tr>
			<th scope="col" colspan="2" rowspan="2"></th>
		</tr>
	</tbody>
</table>
