<!-- should not allow <colgroup> under other elements -->
<div>
	<colgroup></colgroup>
</div>

<!-- should not allow phrasing as content -->
<table>
	<colgroup>
		<span>foo</span>
	</colgroup>
</table>

<!-- should not allow <colgroup> before <caption> -->
<table>
	<colgroup></colgroup>
	<caption>foo</caption>
</table>

<!-- should not allow <colgroup> after <thead> -->
<table>
	<thead></thead>
	<colgroup></colgroup>
</table>

<table>
	<!-- should not allow negative span -->
	<colgroup span="-1"></colgroup>

	<!-- should not allow omitted/empty -->
	<colgroup span></colgroup>
	<colgroup span=""></colgroup>

	<!-- should not allow text -->
	<colgroup span="foobar4u"></colgroup>

	<!-- should not allow nested col when using span, but no rule currently covers this -->
	<colgroup span="2">
		<col>
	</colgroup>
</table>
