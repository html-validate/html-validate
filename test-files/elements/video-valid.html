<!-- should allow flow as parent -->
<div>
	<video></video>
</div>

<!-- should be transparent -->
<span><video><span>foo</span></video></span>

<!-- should allow <source> and <track> when used transparently -->
<div>
	<video>
		<source>
		<track>
	</video>
</div>

<!-- should allow children in proper order -->
<video>
	<source>
	<div>foo</div>
</video>
<video src="">
	<track>
	<div>foo</div>
</video>

<!-- should not be interactive if missing controls attribute (and thus allowed as content in button) -->
<button type="button">
	Video:
	<video></video>
</button>

<!-- should allow preload attribute -->
<video preload></video>
<video preload=""></video>
<video preload="none"></video>
<video preload="metadata"></video>
<video preload="auto"></video>

<!-- should be allowed if src is present -->
<video src itemprop></video>

<!-- should allow non-negative integer width and height -->
<video width="100" height="100"></video>
<video width="0" height="0"></video>
