<!-- should omit end tag -->
<embed src="url" title="My embedded thing">

<!-- should be allowed as child of phrasing -->
<div><embed src="url" title="My embedded thing"></div>
<span><embed src="url" title="My embedded thing"></span>

<!-- should allow non-negative integer width and height -->
<embed src="url" title="My embedded thing" width="100" height="100">
<embed src="url" title="My embedded thing" width="0" height="0">
