<!-- should require lang -->
<html>
	<head>
		<title>foo</title>
	</head>
	<body></body>
</html>

<!-- should require <head> and <body> -->
<html lang="en">
</html>

<!-- should not allow multiple head -->
<html lang="en">
	<head>
		<title>foo</title>
	</head>
	<head>
		<title>bar</title>
	</head>
	<body></body>
</html>

<!-- should not allow multiple body -->
<html lang="en">
	<head>
		<title>foo</title>
	</head>
	<body></body>
	<body></body>
</html>

<!-- should not allow body before head -->
<html lang="en">
	<body></body>
	<head>
		<title>foo</title>
	</head>
</html>
