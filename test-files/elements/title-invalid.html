<!-- title cannot be empty or whitespace only -->
<head>
	<title></title>
</head>

<head>
	<title> </title>
</head>

<!-- should not be allowed outside <head> -->
<div>
	<title>foo</title>
</div>

<!-- should not allow arbitrary content -->
<head>
	<title>
		<span>foo</span>
		<div>bar</div>
	</title>
</head>
