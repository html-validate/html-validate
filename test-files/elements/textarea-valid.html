<!-- [html-validate-disable-block no-raw-characters -- not under test here] -->

<textarea></textarea>
<textarea>foo</textarea>

<!-- should allow nested markup (browsers render the literal markup as content) -->
<textarea><span>foo</span></textarea>

<!-- should allow malformed markup -->
<textarea><span><em</textarea>

<!-- should allow attributes -->
<textarea spellcheck=""></textarea>
<textarea spellcheck="false"></textarea>
<textarea spellcheck="true"></textarea>

<!-- should allow positive integers -->
<textarea cols="1" maxlength="1" minlength="1" rows="1"></textarea>
