<!-- must have src attribute -->
<img>

<!-- src must be non-empty -->
<img src="">

<!-- srcset must be non-empty -->
<img src="foo.png" srcset="">

<!-- should not allow end tag -->
<img src="foo.png"></img>

<!-- should be interactive if usemap is set -->
<button type="button">
	<img src="foo.png" usemap aria-label="Picture of a foo">
</button>

<!-- should not allow omitted or invalid referrerpolicy -->
<img src="foo.png" referrerpolicy>
<img src="foo.png" referrerpolicy="invalid">
