<!-- should be allowed in <dl> and <template> elements -->
<dl>
	<dd>foo</dd>
</dl>
<template>
	<dd>foo</dd>
</template>

<!-- should allow flow content -->
<dl>
	<dd>
		<div>foo</div>
	</dd>
</dl>

<!-- should allow intermixing single <div> -->
<dl>
	<div>
		<dd>foo</dd>
	</div>
</dl>
<template>
	<div>
		<dd>foo</dd>
	</div>
</template>
