<!-- should not be allowed outside <dl> -->
<span>
	<dt></dt>
</span>

<!-- should not allow sectioning, header, header or footer -->
<dl>
	<dt>
		<header></header>
		<footer></footer>
		<article></article>
		<h1>Lorem ipsum</h1>
	</dt>
</dl>

<!-- should require proper ancestry (only single level grouping allowed) -->
<dl>
	<div>
		<div>
			<dt>foo</dt>
		</div>
	</div>
</dl>
