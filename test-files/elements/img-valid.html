<!-- should omit end tag -->
<img src="foo.png">

<!-- should not be interactive unless usemap is set -->
<button type="button">
	<img src="foo.png" aria-label="Picture of a foo">
</button>

<!-- should allow non-empty srcset -->
<img src="foo-large.png" srcset="foo-small.png 400w, foo-large 800w">

<!-- should allow srcset without descriptor -->
<img src="foo-large.png" srcset="foo-small.png, foo-large 2x">

<!-- should allow multiline srcset -->
<img
	src="foo-large.png"
	srcset="
		foo-small.png,
		foo-large 2x
	">

<!-- should allow referrerpolicy attribute -->
<img src="foo.png" referrerpolicy="">
<img src="foo.png" referrerpolicy="no-referrer">
<img src="foo.png" referrerpolicy="no-referrer-when-downgrade">
<img src="foo.png" referrerpolicy="same-origin">
<img src="foo.png" referrerpolicy="origin">
<img src="foo.png" referrerpolicy="strict-origin">
<img src="foo.png" referrerpolicy="origin-when-cross-origin">
<img src="foo.png" referrerpolicy="strict-origin-when-cross-origin">
<img src="foo.png" referrerpolicy="unsafe-url">
