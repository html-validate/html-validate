<map name="foo">
	<!-- should have omitted end tag -->
	<area>

	<!-- require <map> ancestor but not as direct parent -->
	<span>
		<area>
	</span>

	<!-- should allow shape attribute -->
	<area shape="rect">
	<area shape="circle">
	<area shape="poly">
	<area shape="default">
</map>

<!-- has alt when required -->
<map name="bar">
	<area href="target" alt="lorem ipsum">
</map>

<!-- should allow type keywords and custom name (must not start with _) -->
<map name="valid-target">
	<area href="target" target="_blank" alt="lorem ipsum">
	<area href="target" target="_parent" alt="lorem ipsum">
	<area href="target" target="_self" alt="lorem ipsum">
	<area href="target" target="_top" alt="lorem ipsum">
	<area href="target" target="foobar" alt="lorem ipsum">
</map>

<!-- should be allowed if href is present -->
<map name="valid-with-href">
	<area href="target" target="_blank" download ping rel referrerpolicy itemprop alt="lorem ipsum">
</map>
