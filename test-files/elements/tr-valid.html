<!-- should be allowed under table and friends -->
<table>
	<!-- [html-validate-disable-next prefer-tbody: technically legal, should be allowed if this rule is disabled, this rule is tested in tr-invalid] -->
	<tr></tr>
</table>
<table>
	<thead>
		<tr></tr>
	</thead>
	<tbody>
		<tr></tr>
	</tbody>
	<tfoot>
		<tr></tr>
	</tfoot>
</table>

<!-- should allow <td> and <th> -->
<table>
	<tbody>
		<tr>
			<td></td>
			<th scope="auto"></th>
		</tr>
	</tbody>
</table>

<!-- should allow script and template -->
<table>
	<tbody>
		<tr>
			<script></script>
			<template></template>
		</tr>
	</tbody>
</table>
