<!-- should omit end tag -->
<meta>

<!-- should be allowed where flow content is expected if itemprop is set -->
<div>
	<meta itemprop>
	<video>
		<meta itemprop>
	</video>
</div>

<!-- should be allowed where phrasing content is expected if itemprop is set -->
<span>
	<meta itemprop>
	<audio>
		<meta itemprop>
	</audio>
</span>

<!-- should allow "content" if "name", "http-equiv", "itemprop" or "property" is present -->
<meta content="..." name>
<meta content="..." http-equiv>
<meta content="..." itemprop>
<meta content="..." property>

<!-- should allow charset -->
<meta charset="utf-8">
<meta charset="UTF-8">
