<!-- should allow phrasing as content -->
<a><span>foo</span></a>

<!-- should allow flow and phrasing as parent -->
<div><a>foo</a></div>
<span><a>foo</a></span>
<td><a>foo</a></td>

<!-- should be transparent -->
<div>
	<a><div>foo</div></a>
</div>
<span
	><a><span>foo</span></a></span
>

<!-- should allow download attribute with or without value -->
<a href="target" download>foo</a>
<a href="target" download="">foo</a>
<a href="target" download="foo.txtr">foo</a>

<!-- should allow type keywords and custom name (must not start with _) -->
<a href="target" target="_blank"> foo </a>
<a href="target" target="_parent"> foo </a>
<a href="target" target="_self"> foo </a>
<a href="target" target="_top"> foo </a>
<a href="target" target="foobar"> foo </a>

<!-- should allow empty or non-empty string as href (but not omitted) -->
<a href="">foo</a>
<a href="foo.html">foo</a>

<!-- should be allowed if href is present -->
<a href="target" target="_blank" download ping rel hreflang type referrerpolicy itemprop> foo </a>
